<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error {
        color: red;
        font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Customer API</h3>
        <hr>

        <p class="h4 mb-4">Save Customer</p>

        <form action="#" th:action="@{/customers/save}"
              th:object="${customer}" method="POST">

            <!-- Add hidden form field to hande update -->
            <input type="hidden" th:field="*{id}"/>

            <!-- *{firstName} equals with ${customer.firstName}} -->
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="error"></span>
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="form-control mb-4 w-25">

            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error"></span>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control mb-4 w-25"/>

            <span th:if="${#fields.hasErrors('age')}"
                  th:errors="*{age}"
                  class="error"></span>
            <input type="text" th:field="*{age}" placeholder="Age"
                   class="form-control mb-4 w-25"/>

            <span th:if="${#fields.hasErrors('gender')}"
                  th:errors="*{gender}"
                  class="error"></span>
            <select th:field="*{gender}"
                    class="form-control mb-4 w-25">
                <option th:value="Male">Male</option>
                <option th:value="Female">Female</option>
            </select>

            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"></span>
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control mb-4 w-25"/>

            <span th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="error"></span>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
                   class="form-control mb-4 w-25"/>

            <button type="submit" class="btn btn-success">Save</button>
            <hr>

            <a th:href="@{/customers/list}">
                Back to Customer List
            </a>
        </form>
    </div>
</body>
</html>
